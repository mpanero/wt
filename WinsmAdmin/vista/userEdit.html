<div class="col-md-12">

                                    </div> 
                                    <div class="col-md-6">
                                        <div class="form-group" >
                                            <label>N&uacute;mero (otro):</label>

                                    <i class="icon-reading position-left"></i>

                                                    <i class="icon-reading position-left"></i>
                                                    Eres productor
                                                </label>
                                            </div>
                                        </legend> 
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Cantidad de madres:</label>
                                                    <input id="Q1" name="Q1" type="text" placeholder="Cantidad de madres" disabled class="form-control number">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Producci&oacute;n mensual:</label>
                                                    <input id="Q2" name="Q2" type="text" placeholder="Producci&oacute;n mensual" disabled class="form-control number">
                                                </div>
                                            </div>                                            
                                        </div>
                                    </div> 
    
                                    <div class="col-md-6">
                                        <legend class="text-semibold">
                                            <div class="checkbox checkbox-switchery switchery-sm">
                                                    <label>
                                                        <input id="compra" type="checkbox" class="switchery" >
                                                        <i class="icon-reading position-left"></i>
                                                        Eres comprador
                                                    </label>
                                                </div>
                                        </legend> 
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Demanda mensual (Kg):</label>
                                                    <input id="Q3" name="Q3" type="text" placeholder="Demanda mensual" disabled class="form-control number">
                                                </div>
                                            </div>                                           
                                        </div>                                        
                                    </div>   

                                </div>                                                                 
                                
                            </div> 
                        <!-- </div> -->
                    </div>
                </div>
                <div>
                    &nbsp;
                </div>
                <div class="panel-footer panel-footer-condensed"><a class="heading-elements-toggle"><i class="icon-more"></i></a><br/>
                    <div class="text-right">
                        <button type="button" class="btn btn-success btnRenew">Actualizar&nbsp;<i class=" icon-pencil sideToSide position-right"></i></button>
                    </div><br/>
                </div>      
            </div>
        </div>
    </div>
    <input id="ID_USER" name="ID_USER" type="hidden" value="">
</div>

    &nbsp;
