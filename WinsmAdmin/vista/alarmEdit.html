<!-- Advanced legend -->

<div class="row">
    <div class="col-md-12 ">
        <div class="panel panel-flat">
            <div class="panel-heading">
                Detalle Alarma
            </div>    

            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Tipo Producto:</label>
                            <select id="tipoProducto" name="tipoProducto" placeholder="Tipo Producto" class="select">
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Producto:</label>
                            <select id="ID_PRODUCT" name="ID_PRODUCT" placeholder="Producto" class="select selected">
                            </select>
                        </div>            
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Tipo Precio:</label>
                            <select id="ID_TYPE_PRICE" name="ID_TYPE_PRICE" placeholder="Tipo Precio" class="select selected">
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6" id="divPrice">
                        <div class="form-group">
                            <label>Lugar Precio:</label>
                            <select id="ID_PLACE_PRICE" name="ID_PLACE_PRICE" placeholder="Lugar Precio" class="select">
                            </select>
                        </div>            
                    </div>        
                </div>
                <div class="row">
                    <div class="col-md-6" id="divPosi">
                        <div class="form-group">
                            <label>Posicion:</label>
                            <select id="ID_POSITION" name="ID_POSITION" placeholder="Lugar Precio" class="select">
                            </select>
                        </div>            
                    </div>        
                </div>                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group" >
                            <label>Precio Desde:</label>
                            <input id="PRICE_FROM" name="PRICE_FROM" type="text" placeholder="Precio Desde" class="form-control only-number">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group" >
                            <label>Precio Hasta:</label>
                            <input id="PRICE_TO" name="PRICE_TO" type="text" placeholder="Precio Hasta" class="form-control only-number">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group" >
                            <label>Moneda:</label>
                            <select id="ID_CURRENCY" name="ID_CURRENCY"  placeholder="Moneda" class="select selected">
                            </select>
                        </div> 
                    </div>        
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <div class="form-group">
                            <label class="display-block text-semibold">Generar solicitud automaticamente?</label>
                            <label class="radio-inline">
                                <input name="AUT_GENERATION" id="AUTO1" class="radioBtn" type="radio" value="1">
                                Si
                            </label>

                            <label class="radio-inline">
                                <input name="AUT_GENERATION" id="AUTO2" class="radioBtn" type="radio" value="0">
                                No
                            </label>
                        </div>
                    </div>    
                    <div class="col-md-5">
                        <div class="form-group" id="divOperacion" ></div>
                    </div> 
                    <div class="col-md-2">
                        <div class="form-group">
                            <label class="text-semibold">Activo</label>
                            <div class="checkbox">
                                <label>
                                    <input class="control-custom" type="checkbox" id="ACTIVE" name="ACTIVE" value="1">
                                    Si
                                </label>
                            </div>
                        </div>                            
                    </div>       
                </div>
    
            </div>
        </div>
    </div>
</div>
<div class="panel-footer panel-footer-condensed"><a class="heading-elements-toggle"><i class="icon-more"></i></a>
    <div class="heading-elements" style="position:inherit !important;">
        <span class="heading-text">
            &nbsp;
        </span>
        <ul class="list-inline list-inline-condensed heading-text pull-right">
            <li class="dropdown">
                <a href="#" class="text-default dropdown-toggle" data-toggle="dropdown"><i class="icon-menu7"></i> <span class="caret"></span></a>
                <ul class="dropdown-menu dropdown-menu-right">;
                    <li><a id="btnEditAlarm"><i class=" icon-database-refresh text-success-700"></i> Actualizar Alarma</a></li>
                    <li><a id="btnDeleteAlarm"><i class=" icon-bin text-danger-700"></i> Borrar</a></li>
                </ul>
            </li>
        </ul>
    </div>
</div>  
<input type="hidden" id="ID_USER" name="ID_USER" value="" />
<input type="hidden" id="ID_ALARM" name="ID_ALARM" value="" />      

<!-- /a legend -->

<script type="text/javascript" src="../js/jsAlarmEdit.js?x="+Math.random()></script>
