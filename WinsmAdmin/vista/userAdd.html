<div class="col-md-12">
        
    <!-- Advanced legend -->
    <form id="newUser" action="#" method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-flat">
                    <div class="panel-heading">
                        <h5 class="panel-title">Nuevo usuario</h5>
                        <div class="heading-elements">
                            <ul class="icons-list">
                                <li><a data-action="collapse"></a></li>
                                <li><a data-action="reload"></a></li>
                                <li><a data-action="close"></a></li>
                            </ul>
                        </div>
                    </div>
        
                    <div class="row">
                        <div class="col-md-12 ">
                            <div class="panel panel-flat">
                                <div class="panel-heading">
                                    <legend class="text-semibold">
                                        <i class="icon-reading position-left"></i>
                                        Informaci&oacute;n Personal
                                        <a class="control-arrow" data-toggle="collapse" data-target="#demo2">
                                            <i class="icon-circle-down2"></i>
                                        </a>
                                    </legend> 
                                </div>    

                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Nombre:</label>
                                                <input id="NAME" name="NAME" type="text" placeholder="Nombre" class="form-control noVacio only-alfa">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Apellido:</label>
                                                <input id="SURNAME" name="SURNAME" type="text" placeholder="Apellido" class="form-control noVacio only-alfa">
                                            </div>            
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Fecha Nacimiento:</label>
                                                <input id="BIRTHDATE" name="BIRTHDATE" type="text" placeholder="Fecha Nacimiento" class="form-control noVacio pickadateLoad ">
                                            </div>
                                        </div>
                                        <div class="col-md-6" id="divPrice">
                                            <div class="form-group">
                                                <label>Genero:</label>
                                                <select id="ID_GENDER" name="ID_GENDER" placeholder="Genero" class="select">
                                                    <option value="">Seleccione</option>
                                                    <option value="1">Masculino</option>
                                                    <option value="2">Femenino</option>
                                                </select>
                                            </div>            
                                        </div>        
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group" >
                                                <label>Email:</label>
                                                <input id="MAIL" name="MAIL" type="email" placeholder="Email" class="form-control noVacio onlyEmail">
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group" >
                                                <label>Localidad:</label>
                                                <select id="ID_PLACE" name="ID_PLACE"  placeholder="Localidad" class="select">
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group" >
                                                <label>Codigo Area:</label>
                                                <input id="PHONE_MOBILE_COUNTRY" name="PHONE_MOBILE_COUNTRY" type="text" placeholder="Numero Movil" class="form-control number">
                                            </div> 
                                        </div> 
                                        <div class="col-md-8">
                                            <div class="form-group" >
                                                <label>Numero Movil:</label>
                                                <input id="PHONE_MOBILE_NUM" name="PHONE_MOBILE_NUM" type="text" placeholder="Numero Movil" class="form-control number">
                                            </div> 
                                        </div>        
                                    </div>   
                                    <legend class="text-semibold">
                                        <i class="icon-reading position-left"></i>
                                        Informaci&oacute;n de acceso
                                        <a class="control-arrow" data-toggle="collapse" data-target="#demo2">
                                            <i class="icon-circle-down2"></i>
                                        </a>
                                    </legend>  
                                    <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group" >
                                                    <label>Contrase&ntilde;a:</label>
                                                    <input id="PASSWORD" name="PASSWORD" type="text" placeholder="Contrase&ntilde;a" class="form-control noVacio">
                                                </div> 
                                            </div> 
                                            <div class="col-md-6">
                                                <div class="form-group" >
                                                    <label>Repetir Contrase&ntilde;a</label>
                                                    <input id="PASSWORDS" name="PASSWORDS" type="text" placeholder="Repetir Contrase&ntilde;a" class="form-control noVacio">
                                                </div> 
                                            </div>        
                                        </div>                                 
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        &nbsp;
                    </div>
                    <div class="panel-footer panel-footer-condensed"><a class="heading-elements-toggle"><i class="icon-more"></i></a>
                        <div class="text-right">
                            <button type="button" class="btn btn-primary btnAddNew">Registrar&nbsp;<i class=" icon-pencil sideToSide position-right"></i></button>
                        </div><br/>
                    </div>      
                </div>
            </div>
        </div>
    </form>
</div>
<div>
    &nbsp;
</div>

<!-- /a legend -->
