<ion-view view-title="Chat" id="chatView">
    <ion-content class="content-stable" on-tap="showTime = !showTime">
        <div class="list-actions" style="top: -6.5pt !important;  right: auto !important ; bottom: initial; left: -13pt !important;  position: absolute;  border-color: black; z-index: 99999 !important; display:block; width: auto;">
            <button class="button button-clear" ng-click="back()"><i class=" icon-arrow-left16" style="font-size: 18pt; color:#fff;"></i></button>            
        </div>
        <div class="list-title" style="top: 0pt !important;  right: auto !important ; bottom: initial; left: auto !important;  position: absolute;  border-color: #072142; z-index: 9999 !important; display:block; width: 100%; min-width: 100%; text-align: -webkit-center; font-size: 14pt; background-color: #072142; color: white; height: 4.5vh; font-weight: bold; line-height: 26pt;">&nbsp;
            Chat
        </div>    
        <section class="" >
            <ion-scroll class="myScroll" zooming="false" direction="y" >
                <div ng-repeat="message in messages" class="messages">
                    <div class="message" ng-class="{'classC': message.userId == myId, 'classD': message.userId != myId}">
                      <span ng-class="{'classA': message.userId == myId, 'classB': message.userId != myId}">{{ message.text }}</span>
                    </div>
                    <div class="time" ng-class="{'classC': message.userId == myId, 'classD': message.userId != myId}">{{message.time}}</div>
                </div> 
            </ion-scroll>
        </section> 
    </ion-content>
   
     <ion-footer-bar align-title="left" keyboard-attach class="button-close-winsm">
            <div class="row">
              <div class="col-90"><input type="text" placeholder="Ingresa mensaje..." on-return="sendMessage()" ng-model="data.message" on-focus="inputUp()" on-blur="inputDown()" style="width: 100%;" btn-send /></div>
              <div class="col"><button type="button" class="button-clear" style="width: 100%;" ng-click="sendMessageTrade($event)"><i class="icon-paperplane" style="font-size: 18pt !important; color: #fff !important;"></i></button></div>
            </div>
     </ion-footer-bar>
    <!-- <ion-footer-bar keyboard-attach class="bar-stable item-input-inset">
        <input type="text" placeholder="Ingresa mensaje" on-return="sendMessage(); closeKeyboard()" ng-model="data.message" on-focus="inputUp()" on-blur="inputDown()" btn-send />
      <button type="button" class="button button-clear" ng-click="sendMessage($event)" >
        Enviar
      </button>
    </ion-footer-bar> --> 
</ion-view>
